<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />

</head>
<body>
<!--<h1 id="main-header">THE MOVIE SPOT</h1>-->
<div class="jumbotron" id="jumbotron">
    <h1 id="jumbotron-heading">THE MOVIE SPOT</h1>
    <p>Browse and modify our movie database.</p>
</div>
    <div class="container">
        <div id="divider1">
            <h1>Add A Movie</h1>
        <form method="POST">
            <label for="movieName" class="divider-heading">Enter Movie Title</label><br>
            <input id="movieName" type="text">
            <br>
            <label for="movieRating" class="divider-heading">Enter Rating</label>
            <br>
            <select id="movieRating" name="movieRating">
                <option class="star">How many stars do you give this movie?</option>
                <option class="star" value="&#11088;">&#11088;</option>
                <option class="star" value="&#11088;&#11088;">&#11088;&#11088;</option>
                <option class="star" value="&#11088;&#11088;&#11088;">&#11088;&#11088;&#11088;</option>
                <option class="star" value="&#11088;&#11088;&#11088;&#11088;">&#11088;&#11088;&#11088;&#11088;</option>
                <option class="star" value="&#11088;&#11088;&#11088;&#11088;&#11088;">&#11088;&#11088;&#11088;&#11088;&#11088;</option>
            </select>
            <br>
            <br>
            <button id="submit" class="btn btn3" type="submit" disabled>Submit</button>
        </form>
        </div>
        <br>
        <form>
            <div id="divider2">
                <label for="editMovies" class="divider-headin"><h2>Select Movie for Details</h2></label><br>
                <img class="dividerPics" src="pictures/reel.gif">

                <select name="editMovie" id="editMovies"></select><br>
            <button id="movieDetailSelect" class="btn btn3" type="submit" data-toggle="modal" data-target="#exampleModalCenter" disabled>Select</button>
            </div>


                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Movie Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h3 class="fancy-header">Selected Movie Details:</h3>
                                <div id="movieDetails"></div>


                                <label for="editRating">Select New Rating</label>
                                <select id="editRating" class="form-control form-control-sm" name="movieRating">
                                    <option class="star">How many stars do you give this movie?</option>
                                    <option class="star" value="&#11088;">&#11088;</option>
                                    <option class="star" value="&#11088;&#11088;">&#11088;&#11088;</option>
                                    <option class="star" value="&#11088;&#11088;&#11088;">&#11088;&#11088;&#11088;</option>
                                    <option class="star" value="&#11088;&#11088;&#11088;&#11088;">&#11088;&#11088;&#11088;&#11088;</option>
                                    <option class="star" value="&#11088;&#11088;&#11088;&#11088;&#11088;">&#11088;&#11088;&#11088;&#11088;&#11088;</option>
                                </select>
                                <br>
                                <label for="movieNameEdit">Edit Movie Title</label>
                                <input id="movieNameEdit" type="text">
<!--                                <button id="editSubmit" class="btn btn3" type="submit" disabled>Submit</button>-->
                            </div>
                            <div class="modal-footer">
<!--                                <button type="submit" class="btn btn3" data-dismiss="modal">Close</button>-->
<!--                                <button type="button" class="btn btn-primary">Save changes</button>-->
                                <button  id="editSubmit" class="btn btn3" type="submit" data-dismiss="modal" disabled>Submit Changes</button>

                            </div>
                        </div>
                    </div>
                </div>

        </form>
        <br>
        <div id="divider3">
            <h1>Delete A Movie</h1>
        <br><br>
            <form>
            <label for="deleteMovies" class="divider-heading">Select a Movie to Delete</label>
            <br><br>
            <select name="deleteMovies" id="deleteMovies">
            </select>
            <br>

            <button id="deleteSubmit" class="btn btn4" type="submit" disabled>Submit</button>
        </form>
        </div>
        <br>
             <div id="movies" class="row h-scroll">
            <img id="popcornRunning" src ="pictures/pop.gif" >
            </div>
        </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
