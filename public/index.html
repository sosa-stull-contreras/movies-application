<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />

</head>
<body>
    <div class="container">
        <form method="POST">
            <label for="movieName">Enter Movie Title To Add</label>
            <input id="movieName" type="text">
            <label for="movieRating">Enter Rating</label>
            <select id="movieRating" name="movieRating">
                <option class="star">How many stars do you give this movie?</option>
                <option class="star" value="1 ★">1 ★</option>
                <option class="star" value="2 ★★">2 ★★</option>
                <option class="star" value="3 ★★★">3 ★★★</option>
                <option class="star" value="4 ★★★★">4 ★★★★</option>
                <option class="star" value="5 ★★★★★">5 ★★★★★</option>
            </select>
            <button id="submit" class="btn btn3" type="submit" disabled>Submit</button>
        </form>
        <br>

        <form>
            <label for="editMovies">Select Movie for Details</label>
            <select name="editMovie" id="editMovies"></select>
            <button id="movieDetailSelect" class="btn btn3" type="submit" data-toggle="modal" data-target="#exampleModalCenter" disabled>Select</button>



                <!-- Button trigger modal -->
<!--                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">-->
<!--                    Launch demo modal-->
<!--                </button>-->

                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Movie Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h3 class="fancy-header">Selected Movie Details:</h3>
                                <div id="movieDetails"></div>
                                <br>

                                <label for="editRating">Select New Star Rating</label>
                                <select id="editRating" name="movieRating">
                                    <option class="star">How many stars do you give this movie?</option>
                                    <option class="star" value="1 ★">1 ★</option>
                                    <option class="star" value="2 ★★">2 ★★</option>
                                    <option class="star" value="3 ★★★">3 ★★★</option>
                                    <option class="star" value="4 ★★★★">4 ★★★★</option>
                                    <option class="star" value="5 ★★★★★">5 ★★★★★</option>
                                </select>
                                <br>
                                <br>
                                <label for="movieNameEdit">Edit Movie Title</label>
                                <input id="movieNameEdit" type="text">
<!--                                <button id="editSubmit" class="btn btn3" type="submit" disabled>Submit</button>-->
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn3" data-dismiss="modal">Close</button>
<!--                                <button type="button" class="btn btn-primary">Save changes</button>-->
                                <button id="editSubmit" class="btn btn3" type="submit" disabled>Submit Changes</button>

                            </div>
                        </div>
                    </div>
                </div>

        </form>
        <br>

        <form>
            <label for="deleteMovies">Select a Movie to Delete</label>
            <select name="deleteMovies" id="deleteMovies">
            </select>
            <button id="deleteSubmit" class="btn btn4" type="submit" disabled>Submit</button>
        </form>

        <div id="movies" class="h-scroll">
<!--            <h3>Loading...</h3>-->
            <img id="popcornRunning" src ="pictures/newgif.gif" >
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
